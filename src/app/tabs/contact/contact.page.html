<ion-header>
    <ion-toolbar>
        <ion-title>Contact</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-icon name="location" slot="start"></ion-icon>
            <ion-label>
                <h2>Adresse</h2>
                <p>{{ contactInfo.address }}</p>
            </ion-label>
        </ion-item>
        <ion-item href="tel:{{ contactInfo.phone }}">
            <ion-icon name="call" slot="start"></ion-icon>
            <ion-label>
                <h2>Téléphone</h2>
                <p>{{ contactInfo.phone }}</p>
            </ion-label>
        </ion-item>
        <ion-item href="mailto:{{ contactInfo.email }}">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>
                <h2>Email</h2>
                <p>{{ contactInfo.email }}</p>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="time" slot="start"></ion-icon>
            <ion-label>
                <h2>Horaires</h2>
                <p>{{ contactInfo.hours }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
